<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo"> COFFEE </div>
            <div class="nav__toggle" id="nav-toggle">&#9776;</div>
            <div class="nav__menu" id="nav-menu">
                <div class="nav__close" id="nav-close">&times;</div>
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Home Section -->
    <main class="home bd-grid">
        <div class="home__container">
            <div class="home__data">
                <h1 class="home__title">Welcome!</h1>
                <p class="home__description">Coffee, because adulting is hard, and life is too short to drink bad coffee.</p>
                <a href="#" class="home__button">Get Started</a>
            </div>
            <div class="home__img">
                <img src="img/img1.png" alt="" data-speed="-2" class="move">
                <img src="img/img2.png" alt="" data-speed="2" class="move">
                <img src="img/img3.png" alt="" data-speed="2" class="move">
                <img src="img/img4.png" alt="" data-speed="-2" class="move">
                <img src="img/img5.png" alt="" data-speed="-2" class="move">
                <img src="img/img6.png" alt="" data-speed="2" class="move">
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
